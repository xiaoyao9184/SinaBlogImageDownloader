apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '2.0'

repositories {
    mavenCentral()
}

dependencies {
    compile (
    	[group: 'org.eclipse.swt', name: 'org.eclipse.swt.win32.win32.x86_64', version: '4.3'],
    	[group: 'org.jsoup', name: 'jsoup', version: '1.8.3'],
    	[group: 'com.google.code.gson', name: 'gson', version: '2.6.1'],
    	[group: 'log4j', name: 'log4j', version: '1.2.17']
    )
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

jar {
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes 'Implementation-Title': 'SinaBlogImageDownloader',
                   'Implementation-Version': version,
                   'Main-Class': 'view.FrmMain'
    }
    archiveName 'SinaBlogImageDownloader.jar'
}

task copyScript(type: Copy) {
    into '/build/libs'
    from '/script'
}

jar.dependsOn(copyScript)

tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}